
<ion-view view-title="Sign In">
<ion-content>

<div class="list list-inset">
  <label class="item item-input">
    <input type="text" ng-model="userCredentials.email" placeholder="Email Id">
  </label>
  <label class="item item-input">
    <input type="password" ng-model="userCredentials.password" placeholder="Password">
  </label>
  <br>
  <button ng-click="signIn(user)" class="button button-block button-positive">
  Submit
</button>

</div>

</ion-content>
</ion-view>
