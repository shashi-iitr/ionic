  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="contact.name">
        </label>
        <label class="item item-input">
          <span class="input-label">age</span>
          <input type="text" ng-model="contact.age">
        </label>

        <label class="item item-input">
          <span class="input-label">mobile</span>
          <input type="text" ng-model="contact.mobile">
        </label>
        <label class="item item-input">
          <span class="input-label">email</span>
          <input type="text" ng-model="contact.email">
        </label>
         <label class="item item-input">
          <span class="input-label">work</span>
          <input type="text" ng-model="contact.work">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
